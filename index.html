<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <form id="login-form" class="input-group">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
            </form>

            <form id="register-form" class="input-group hidden">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
